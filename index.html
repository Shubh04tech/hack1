<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR-codeGenerator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="navbar">
        <h1>QR-codeGenerator</h1>
        <div class="home"><i class="fa-solid fa-house" style="color: #2a313c;"></i><h3>Home</h3></div>
        <div class="home1"><i class="fa-solid fa-address-book" style="color: #383e47;"></i><h3>Contacts</h3></div>
        <div class="nav-container" href="https://github.com/kamallochan2004/QR-codeGenerator" target="_blank">
            <ul class="nav-elements">
                <li>Team</li>
                <a  href="https://github.com/kamallochan2004/QR-codeGenerator" target="_blank">
                    <button class="github-button">
                        <span class="github-text">Give a Star</span>
                        <i class="fab fa-github"></i>
                    </button>
                </a>
            </ul>
        </div>
    </div>
    <div class="Search-bar">
        <div>
            <input class="generate-QR" id="URL" placeholder="Text here">
        </div>
        <button id="save">
            <i class="fas fa-qrcode"></i>
        </button>
        <h2 class="Your">  Your QR  </h2>
        <script src="script.js"></script>
    </div>
   
</body>
</html>
